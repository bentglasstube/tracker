<!doctype html>
<html>
  <head>
    <title>Mega Man 2 Randomizer</title>
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="short">
    <div class="bosses">
      <img src="flashman.png">
      <img src="metalman.png">
      <img src="bubbleman.png">
      <img src="airman.png">

      <img src="crashman.png">
      <img src="quickman.png">
      <img src="woodman.png">
      <img src="heatman.png">
    </div>

    <div class="bosses big">
      <img src="dragon.png">
      <img src="gutsdozer.png">
      <img src="wily.png">
    </div>

    <p id="weapons" contenteditable></p>
    <p id="timer"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="tracker.js"></script>
    <script src="/timer.js"></script>
  </body>
</html>
