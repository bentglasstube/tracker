<!doctype html>
<html>
  <head>
    <title>Zelda II: Adventure of Link Randomizer Tracker</title>
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="short">
    <div class="border">

      <h1>Western Hyrule</h1>
      <div>
        <div><img src="grass.png" title="Grass Tile"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="magic.png" title="Magic Cave"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="heart.png" title="Heart Cave"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="trophy.png" title="Trophy Cave"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="medicine.png" title="Medicine Cave"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="pbag.png" title="P Bag Cave"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="hammer.png" title="Hammer Cave"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="boulder.png" title="Spectacle Rock"><img class="clicky" data-click="item" src="blank.png"></div>
      </div>
      <div class="caves">
        <div><img src="cave-parapa.png"></div>
        <div><img src="cave-jump.png"></div>
        <div><img src="cave-fairy.png"></div>
        <div><img src="town-saria.png"></div>
        <div><img src="cave-dm.png"></div>
      </div>

      <h1>Eastern Hyrule</h1>
      <div>
        <div><img src="desert.png" title="Desert Tile"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="water.png" title="Water Tile"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="pbag.png" title="P Bag Cave"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="pbag.png" title="P Bag Cave"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img class="clicky" data-click="oldwoman" src="oldwoman.png" title="New Kasuto Magic"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="key.png" title="Spell Tower"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="magic.png" title="Maze Island Magic"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="kid.png" title="Kid Cave"><img class="clicky" data-click="item" src="blank.png"></div>
      </div>
      <div class="caves">
        <div><img src="cave-nabooru.png"></div>
        <div><img src="cave-bonner.png"></div>
        <div><img src="cave-vod1.png"></div>
        <div><img src="cave-vod2.png"></div>
      </div>

      <h1>Spells</h1>
      <div>
        <div><img class="clicky" data-click="town" src="blank.png" title="Rauru"></div>
        <div><img class="clicky" data-click="town" src="blank.png" title="Ruto"></div>
        <div><img class="clicky" data-click="town" src="blank.png" title="Saria"></div>
        <div><img class="clicky" data-click="town" src="blank.png" title="Mido"></div>
        <div><img class="clicky" data-click="town" src="blank.png" title="Nabooru"></div>
        <div><img class="clicky" data-click="town" src="blank.png" title="Darunia"></div>
        <div><img class="clicky" data-click="town" src="blank.png" title="New Kasuto"></div>
        <div><img class="clicky" data-click="town" src="blank.png" title="Old Kasuto"></div>
      </div>

      <h1>Palaces</h1>
      <div>
        <div><img class="toggle p1" src="p1.png"><img class="clicky" data-click="pos" src="blank.png"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img class="toggle p2" src="p2.png"><img class="clicky" data-click="pos" src="blank.png"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img class="toggle p3" src="p3.png"><img class="clicky" data-click="pos" src="blank.png"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img class="toggle p4" src="p4.png"><img class="clicky" data-click="pos" src="blank.png"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img class="toggle p5" src="p5.png"><img class="clicky" data-click="pos" src="blank.png"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img class="toggle p6" src="p6.png"><img class="clicky" data-click="pos" src="blank.png"><img class="clicky" data-click="item" src="blank.png"></div>
        <div><img src="gp.png"><img class="clicky" data-click="pos" src="blank.png"></div>
      </div>

      <p id="version">v2.4</p>
      <p id="timer"></p>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/timer.js"></script>
    <script src="tracker.js"></script>
  </body>
</html>
