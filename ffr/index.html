<!doctype html>
<html>
  <head>
    <title>Final Fantasy Randomizer Tracker</title>
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="short">
    <div id="items">
      <img id="tnt" src="tnt.png">
      <img id="crown" src="crown.png">
      <img id="ruby" src="ruby.png">
      <img id="floater" src="floater.png">
      <img id="slab" src="slab.png">
      <img id="bottle" src="bottle.png">
    </div>

    <div id="map">
      <i title="Coneria" id="coneria"></i>
      <i title="Temple of Fiends" id="fiends"></i>
      <i title="Matoya's Cave" id="matoya"></i>
      <i title="Pravoka" id="pravoka"></i>
      <i title="Elfland" id="elfland"></i>
      <i title="Marsh Cave" id="marsh"></i>
      <i title="Astos's Castle" id="astos"></i>
      <i title="Dwarf Cave" id="dwarf"></i>
      <i title="Melmond" id="melmac"></i>
      <i title="Earth Cave" id="earth"></i>
      <i title="Titan's Tunnel" id="titan"></i>
      <i title="Sarda's Cave" id="sarda"></i>
      <i title="Crescent Lake" id="crescent"></i>
      <i title="Gurgu Volcano" id="volcano"></i>
      <i title="Ice Cave" id="ice"></i>
      <i title="Airship" id="airship"></i>
      <i title="Temple of Ordeal" id="ordeal"></i>
      <i title="Cardia Islands" id="cardia"></i>
      <i title="Onrac" id="sea"></i>
      <i title="Waterfall Cave" id="waterfall"></i>
      <i title="Gaia" id="gaia"></i>
      <i title="Mirage Tower" id="mirage"></i>
      <i title="Caravan" id="caravan"></i>
      <i title="Lefein" id="mgmt"></i>
    </div>

    <p id="timer"></p>

    <div id="extras">
      <p><a href="http://www.mikesrpgcenter.com/ffantasy/index.html" target="maps">Maps</a></p>

      <ul>
        <li>Matoya</li>
        <li>Dwarf</li>
        <li>Cardia</li>
        <li>Fiends</li>
        <li>Titan</li>
        <hr>
        <li>Pravoka</li>
        <li>Elfland</li>
        <hr>
        <li>Marsh</li>
        <li>Crescent</li>
        <li>Volcano</li>
        <li>Ice</li>
        <li>Ordeals</li>
        <li>Sarda &gt; Earth</li>
        <li>Waterfall</li>
        <li>Bottle &gt; Oxyale &gt; Sea Shrine</li>
        <li>Slab &gt; Chime &gt; Cube &gt; Mirage/Sky</li>
      </ul>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="tracker.js"></script>
    <script src="/timer.js"></script>
  </body>
</html>
