<!doctype html>
<html>
  <head>
    <title>Final Fantasy Randomizer Tracker</title>
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="short">
    <div id="items">
      <img id="tnt" src="tnt.png">
      <img id="crown" src="crown.png">
      <img id="ruby" src="ruby.png">
      <img id="floater" src="floater.png">
      <img id="slab" src="slab.png">
      <img id="bottle" src="bottle.png">
    </div>

    <div id="map">
      <i id="coneria" class="dim"></i>
      <i id="fiends"></i>
      <i id="matoya"></i>
      <i id="pravoka"></i>
      <i id="elfland"></i>
      <i id="marsh"></i>
      <i id="astos" class="dim"></i>
      <i id="dwarf"></i>
      <i id="melmac"></i>
      <i id="earth"></i>
      <i id="titan"></i>
      <i id="sarda"></i>
      <i id="crescent"></i>
      <i id="volcano"></i>
      <i id="ice"></i>
      <i id="airship"></i>
      <i id="ordeal"></i>
      <i id="cardia"></i>
      <i id="sea"></i>
      <i id="waterfall"></i>
      <i id="gaia"></i>
      <i id="mirage"></i>
      <i id="caravan"></i>
      <i id="mgmt"></i>
    </div>

    <p id="timer"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="tracker.js"></script>
    <script src="/timer.js"></script>
  </body>
</html>
