<!doctype html>
<html>
  <head>
    <title>Dragon Warrior Randomizer</title>
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="short">
    <div class="items">
      <img title="Silver Harp" src="harp.png">
      <img title="Staff of Rain" src="staff.png">
      <img title="Erdrick's Token" src="token.png">
      <img title="Stone of Sunlight" src="stone.png">
      <img title="Rainbow Drop" src="drop.png">
      <img title="Erdrick's Armor" src="armor.png">
      <img title="Erdrick's Sword" src="sword.png">
    </div>

    <div class="towns">
      <span>Breconary <i class="w"></i><i class="a"></i><i class="s"></i></span>
      <span>Garinham  <i class="w"></i><i class="a"></i><i class="s"></i></span>
      <span>Kol       <i class="w"></i><i class="a"></i><i class="s"></i></span>
      <span>Rimuldar  <i class="w"></i><i class="a"></i><i class="s"></i></span>
      <span>Cantlin   <i class="w"></i><i class="a"></i><i class="s"></i></span>
      <span>Hauksness <i class="c"></i></span>
    </div>

    <div class="caves">
      <span>Erdrick's Cave</span>
      <span>Mountain Cave  <i class="c"></i></span>
      <span>Swamp Cave</span>
      <span>Garin's Grave  <i class="c"></i></span>
      <span>Sun Shrine</span>
      <span>Rain Shrine</span>
      <span>The Jerk</span>
    </div>

    <div class="overworld">
      <span><span contenteditable>Coordinates</span> <i class="c"></i></span>
    </div>

    <p id="timer"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="tracker.js"></script>
    <script src="/timer.js"></script>
  </body>
</html>
