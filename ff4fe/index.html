<html>
  <head>
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="style.css">
    <title>FF4 Free Enterprise Tracker</title>
  </head>
  <body>
    <div id="party">
      <img title="Cecil" src="cecildk.png" id="cecil">
      <img title="Kain" src="kain.png">
      <img title="Rydia" src="rydiachild.png" id="rydia">
      <img title="Tellah" src="tellah.png">
      <img title="Edward" src="edward.png">
      <img title="Roas" src="rosa.png">
      <img title="Yang" src="yang.png">
      <img title="Palom" src="palom.png">
      <img title="Porom" src="porom.png">
      <img title="Cid" src="cid.png">
      <img title="Edge" src="edge.png">
      <img title="FuSoYa" src="fusoya.png">
    </div>

    <div id="items">
      <img title="Baron Key" src="baronkey.png" id="baronkey">
      <img title="Luca Key" src="lucakey.png" id="lucakey">
      <img title="Magma Key" src="magmakey.png" id="magmakey">
      <img title="Tower Key" src="towerkey.png" id="towerkey">

      <img title="Package" src="package.png" id="package">
      <img title="Hook" src="hook.png" id="hook">
      <img title="Twin Harp" src="twinharp.png" id="twinharp">
      <img title="Sand Ruby" src="sandruby.png" id="sandruby">

      <img title="Rat Tail" src="rattail.png" id="tail">
      <img title="Pan" src="pan.png" id="pan">

      <img title="Earth Crystal" src="earthcrystal.png" id="earthcrystal">
      <img title="Dark Crystal" src="darkcrystal.png" id="darkcrystal">
      <img title="Crystal" src="crystal.png" id="crystal">
      <img title="Pass" src="pass.png" id="pass">
    </div>

    <div id="tracker">
      <p>Adamant Cave <img id="adamant" src="item.png"></p>

      <p>Antlion Cave <img class="available" src="item.png"></p>

      <p id="baron">Baron Castle
      <img src="item.png">
      <img class="summon hide" src="item.png">
      <img src="char.png"></p>

      <p>Baron Inn
      <img class="available" src="item.png">
      <img class="available" src="char.png"></p>

      <p>Damcyan <img class="available freechar" src="char.png"></p>

      <p>Eblan Cave <img id="eblan" src="char.png"></p>

      <p>Fabul
      <img class="available" src="item.png">
      <img id="wife" src="item.png">
      <img id="wife2" src="item.png"></p>

      <p>Kaipo <img id="kaipo" src="char.png"></p>

      <p>Magnes Cave <img id="magnes" src="item.png"></p>

      <p>Mist Village
      <img id="mistitem" class="freeitem hide" src="item.png">
      <img id="mistchar" src="char.png"></p>

      <p>Mt Hobbs <img class="available" src="char.png"></p>

      <p>Mt Ordeals
      <img class="available" id="ordeals" src="item.png">
      <img class="available freechar" src="char.png">
      </p>

      <p>Mysidia <img class="available freechar" src="2char.png"></p>

      <p id="zot">Tower of Zot
      <img src="item.png">
      <img src="2char.png"></p>

      <p>Troia Castle <img class="available freeitem" src="item.png"></p>

      <p>Watery Pass <img class="available freechar" src="char.png"></p>

      <hr>

      <p id="dwarf">Dwarf Castle
      <img src="item.png">
      <img id="dwarfchar" src="char.png"></p>

      <p id="feymarch">Feymarch
      <img class="summon hide" src="item.png">
      <img class="summon hide" src="item.png">
      <img src="item.png"></p>

      <p>Lower Babil
      <img id="babil" src="item.png">
      <img id="canon" src="item.png"></p>

      <p>Sealed Cave <img id="sealed" src="item.png"></p>

      <p>Sylph Cave
        <img id="sylph" class="summon hide" src="item.png">
      </p>

      <hr>

      <p>Bahamut
        <img id="bahamut" class="summon hide" src="item.png">
      </p>

      <p>Giant <img id="giant" src="char.png"></p>
      <p>Lunar Sub <img id="lunar" src="char.png"></p>
    </div>

    <p id="timer"></p>

    <div id="controls">
      <button id="Nc">No Free Characters</button>
      <button id="Nk">No Free Key Item</button>
      <button id="Kq">Mix with summon quest rewards</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="tracker.js"></script>
    <script src="/timer.js"></script>
  </body>
</html>
